<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        :root {
            /* Light Mode */
            --color-bg: transparent;
            --color-surface: #ffffff;
            --color-text: #37352f;
            --color-text-secondary: #626060;
            --color-border: #e5e5e5;
            --color-accent: #0084ff;
            --color-hover: #f8f8f8;
        }

        [data-theme="dark"] {
            /* Dark Mode - Notion Style */
            --color-bg: transparent;
            --color-surface: #1e1e1e;
            --color-text: #e0e0e0;
            --color-text-secondary: #9a9a9a;
            --color-border: #3d3d3d;
            --color-accent: #2898ff;
            --color-hover: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 780px;
        }

        .weather-widget {
            background: var(--color-surface);
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--color-border);
            overflow: hidden;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(14px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--color-hover);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--color-text);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            filter: brightness(1.05);
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 6px 8px;
        }

        .hamburger span {
            width: 18px;
            height: 2px;
            background: var(--color-text);
            border-radius: 99px;
            transition: all 0.25s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(4px, 4px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(4px, -4px);
        }

        .search-section {
            padding: 0 18px;
            background: var(--color-surface);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.25s ease, padding-top 0.25s ease, padding-bottom 0.25s ease;
        }

        .search-section.active {
            max-height: 120px;
            padding-top: 10px;
            padding-bottom: 12px;
        }

        .search-box {
            display: flex;
            gap: 8px;
        }

        .search-box input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 13px;
            background: var(--color-hover);
            color: var(--color-text);
        }

        .search-box input::placeholder {
            color: var(--color-text-secondary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-accent);
            background: var(--color-surface);
        }

        .search-box button {
            padding: 8px 14px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .search-box button:hover {
            filter: brightness(1.05);
        }

        .use-current-location {
            font-size: 12px;
            color: var(--color-accent);
            text-align: left;
            padding-top: 6px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .use-current-location:hover {
            opacity: 0.8;
        }

        .weather-layout {
            display: flex;
            padding: 18px;
            gap: 20px;
            background: var(--color-surface);
        }

        .today-panel {
            flex: 0 0 45%;
            border-right: 1px solid var(--color-border);
            padding-right: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .location-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 4px;
        }

        .current-date {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 16px;
        }

        .today-main {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .weather-icon {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .today-temp-block {
            text-align: left;
        }

        .temperature {
            font-size: 40px;
            font-weight: 700;
            color: var(--color-text);
            line-height: 1;
            margin-bottom: 4px;
        }

        .weather-description {
            font-size: 14px;
            color: var(--color-text-secondary);
            text-transform: capitalize;
        }

        .right-forecast {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .forecast-card {
            flex: 1;
            min-width: 0;
            background: var(--color-hover);
            border-radius: 10px;
            border: 1px solid var(--color-border);
            padding: 10px 6px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .forecast-card:hover {
            background: var(--color-border);
            transform: translateY(-2px);
        }

        .forecast-day {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 4px;
        }

        .forecast-icon {
            width: 28px;
            height: 28px;
            margin: 4px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forecast-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .forecast-high {
            font-size: 13px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 2px;
        }

        .forecast-low {
            font-size: 11px;
            color: var(--color-text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
            background: var(--color-surface);
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        @media (max-width: 720px) {
            .container {
                max-width: 100%;
            }

            .weather-layout {
                flex-direction: column;
                gap: 14px;
            }

            .today-panel {
                flex: 1;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
                padding-right: 0;
                padding-bottom: 12px;
            }

            .right-forecast {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 8px;
            }

            .forecast-card {
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-widget">
            <!-- Header -->
            <div class="header">
                <div class="header-title">Weather</div>
                <div class="header-controls">
                    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                    <button class="hamburger" id="hamburger" onclick="toggleSearch()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section" id="searchSection">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name..." />
                    <button onclick="searchWeather()">Search</button>
                </div>
                <div class="use-current-location" onclick="useCurrentLocation()">üìç Use current location</div>
            </div>

            <!-- Weather Content -->
            <div id="weatherContent">
                <div class="loading">
                    <p>Loading weather data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Weather code to SVG filename mapping
        const weatherSvgMap = {
            0: 'day.svg',              // Clear sky
            1: 'cloudy-day-1.svg',     // Mainly clear
            2: 'cloudy-day-2.svg',     // Partly cloudy
            3: 'cloudy.svg',           // Overcast
            45: 'cloudy.svg',          // Foggy
            48: 'cloudy.svg',          // Depositing rime fog
            51: 'cloudy-day-1.svg',    // Light drizzle
            53: 'cloudy-day-1.svg',    // Moderate drizzle
            55: 'cloudy-day-1.svg',    // Dense drizzle
            61: 'rainy-1.svg',         // Slight rain
            63: 'rainy-2.svg',         // Moderate rain
            65: 'rainy-3.svg',         // Heavy rain
            71: 'snowy-1.svg',         // Slight snow
            73: 'snowy-3.svg',         // Moderate snow
            75: 'snowy-5.svg',         // Heavy snow
            77: 'snowy-2.svg',         // Snow grains
            80: 'rainy-1.svg',         // Slight rain showers
            81: 'rainy-3.svg',         // Moderate rain showers
            82: 'thunder.svg',         // Violent rain showers
            85: 'snowy-2.svg',         // Slight snow showers
            86: 'snowy-4.svg',         // Heavy snow showers
            95: 'thunder.svg',         // Thunderstorm
            96: 'thunder.svg',         // Thunderstorm with slight hail
            99: 'thunder.svg'          // Thunderstorm with heavy hail
        };

        const weatherDescriptions = {
            0: 'Clear sky',
            1: 'Mainly clear',
            2: 'Partly cloudy',
            3: 'Overcast',
            45: 'Foggy',
            48: 'Foggy',
            51: 'Light drizzle',
            53: 'Moderate drizzle',
            55: 'Dense drizzle',
            61: 'Slight rain',
            63: 'Moderate rain',
            65: 'Heavy rain',
            71: 'Slight snow',
            73: 'Moderate snow',
            75: 'Heavy snow',
            77: 'Snow grains',
            80: 'Rain showers',
            81: 'Moderate showers',
            82: 'Heavy showers',
            85: 'Snow showers',
            86: 'Heavy snow showers',
            95: 'Thunderstorm',
            96: 'Thunderstorm with hail',
            99: 'Thunderstorm with heavy hail'
        };

        // SVG icons base URL (you can change this to your own server)
const SVG_BASE_URL = './svg/';

        let currentCoords = { lat: 26.1603, lon: 94.2037 }; // Default: Assam, India
        let savedLocation = localStorage.getItem('savedLocation');
        if (savedLocation) {
            currentCoords = JSON.parse(savedLocation);
        }

        async function getWeather(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=celsius&wind_speed_unit=kmh&timezone=auto`
                );
                if (!response.ok) throw new Error('Weather data unavailable');
                const data = await response.json();
                currentCoords = { lat, lon };
                localStorage.setItem('savedLocation', JSON.stringify(currentCoords));
                displayWeather(data);
            } catch (error) {
                console.error('Weather fetch error:', error);
                document.getElementById('weatherContent').innerHTML =
                    `<div class="error">‚ùå Failed to load weather. Please try again.</div>`;
            }
        }

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            try {
                document.getElementById('weatherContent').innerHTML =
                    '<div class="loading"><p>Searching...</p></div>';

                const response = await fetch(
                    `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(
                        city
                    )}&count=1&language=en&format=json`
                );
                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    alert('City not found. Try another name.');
                    document.getElementById('weatherContent').innerHTML =
                        '<div class="loading"><p>Loading weather data...</p></div>';
                    return;
                }

                const result = data.results[0];
                getWeather(result.latitude, result.longitude);
            } catch (error) {
                console.error('Search error:', error);
                alert('Error searching for city. Check console.');
                document.getElementById('weatherContent').innerHTML =
                    '<div class="loading"><p>Loading weather data...</p></div>';
            }
        }

        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        getWeather(position.coords.latitude, position.coords.longitude);
                    },
                    () => {
                        alert('Location access denied. Using default location.');
                    }
                );
            } else {
                alert('Geolocation not supported');
            }
        }

        function getWeatherIconUrl(weatherCode) {
            const filename = weatherSvgMap[weatherCode] || 'cloudy.svg';
            return `${SVG_BASE_URL}${filename}`;
        }

        function displayWeather(data) {
            const current = data.current;
            const daily = data.daily;
            const timezone = data.timezone;

            const now = new Date();
            const formatter = new Intl.DateTimeFormat('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: timezone
            });

            const weatherIconUrl = getWeatherIconUrl(current.weather_code);

            let html = `
                <div class="weather-layout">
                    <div class="today-panel">
                        <div class="location-name" id="locationName">Location</div>
                        <div class="current-date">${formatter.format(now)}</div>
                        <div class="today-main">
                            <div class="weather-icon">
                                <img src="${weatherIconUrl}" alt="weather" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2252%22 height=%2252%22%3E%3Ctext x=%2226%22 y=%2230%22 text-anchor=%22middle%22 font-size=%2230%22%3E‚òÅ%3C/text%3E%3C/svg%3E'">
                            </div>
                            <div class="today-temp-block">
                                <div class="temperature">${Math.round(current.temperature_2m)}¬∞C</div>
                                <div class="weather-description">${weatherDescriptions[current.weather_code] || 'Unknown'}</div>
                            </div>
                        </div>
                    </div>
                    <div class="right-forecast">
            `;

            const daysToShow = 5;
            for (let i = 0; i < daysToShow; i++) {
                const date = new Date(daily.time[i]);
                const dayName = date.toLocaleDateString('en-US', {
                    weekday: 'short',
                    timeZone: timezone
                });
                const maxTemp = Math.round(daily.temperature_2m_max[i]);
                const minTemp = Math.round(daily.temperature_2m_min[i]);
                const forecastIconUrl = getWeatherIconUrl(daily.weather_code[i]);

                html += `
                    <div class="forecast-card">
                        <div class="forecast-day">${dayName}</div>
                        <div class="forecast-icon">
                            <img src="${forecastIconUrl}" alt="weather" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2228%22 height=%2228%22%3E%3Ctext x=%2214%22 y=%2220%22 text-anchor=%22middle%22 font-size=%2220%22%3E‚òÅ%3C/text%3E%3C/svg%3E'">
                        </div>
                        <div class="forecast-high">${maxTemp}¬∞</div>
                        <div class="forecast-low">${minTemp}¬∞</div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            document.getElementById('weatherContent').innerHTML = html;

            // Reverse geocode for location name
            fetch(
                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${currentCoords.lat}&lon=${currentCoords.lon}`
            )
                .then(r => r.json())
                .then(dataLoc => {
                    let city = 'Location';
                    if (dataLoc.address) {
                        city =
                            dataLoc.address.city ||
                            dataLoc.address.town ||
                            dataLoc.address.village ||
                            dataLoc.address.county ||
                            'Location';
                    }
                    document.getElementById('locationName').textContent = city;
                })
                .catch(() => {
                    document.getElementById('locationName').textContent =
                        `${currentCoords.lat.toFixed(2)}¬∞, ${currentCoords.lon.toFixed(2)}¬∞`;
                });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const button = document.querySelector('.theme-toggle');
            const theme = document.documentElement.getAttribute('data-theme');
            button.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleSearch() {
            const hamburger = document.getElementById('hamburger');
            const searchSection = document.getElementById('searchSection');
            hamburger.classList.toggle('active');
            searchSection.classList.toggle('active');
        }

        // Initialize on load
        window.addEventListener('load', () => {
            // Detect system theme preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            // Use saved theme if available, otherwise use system preference
            const themeToUse = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', themeToUse);
            updateThemeButton();
            getWeather(currentCoords.lat, currentCoords.lon);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('cityInput');
            if (input) {
                input.addEventListener('keypress', e => {
                    if (e.key === 'Enter') searchWeather();
                });
            }
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            // Only auto-update if user hasn't manually set a theme
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                updateThemeButton();
            }
        });
    </script>
</body>
</html>
